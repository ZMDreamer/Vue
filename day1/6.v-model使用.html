<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.引入vue文件 -->
    <script src="./js/vue2.js"></script>
</head>
<body>
    <!-- v-model用来进行model层和view层的双向数据绑定,model和view中的值进行同步变化 -->
    <!--只能在input textarea select标签内使用  -->
    <div id = "content">
      <input type="text" v-model = "msg">
    </div>
    
</body>
</html>
<script>
    //创建一个vue实例,这个实例能够监管html代码
    var vm = new Vue({
        //通过el属性指定vue实例监管范围
        el: '#content',
        data:{
            msg: '双向数据绑定测试'
        }
    })
</script>
