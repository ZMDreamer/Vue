<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue2.js"></script>

</head>
<body>
    <div id = "box">
        <p v-text = "text"> </p>
        <div v-html = "html"></div>
    </div>
    
</body>
</html>
<script>
    /* v-text与v-html的区别就像js中innerText和innerHtml的区别 */
    /* 平时推荐使用{{}}插值表达式 */
    /* v-html解析的内容很不安全,如果用户输入的内容包含html,js代码可以解析,那么此时你的网站就会受到攻击 */
    var vm = new Vue({
        el: "#box",
        data:{
            text: '这是个纯文本的',
            html: '<p>这个是带p标签的文本</p>'
        }
    })

</script>
