<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.引入vue文件 -->
    <script src="./js/vue2.js"></script>
</head>
<body>
    <!-- 通过{{}}属性展示数据 -->
    <div id = "content">
       <p> {{msg}}</p>
    </div>
    
</body>
</html>
<script>
    //创建一个vue实例,这个实例能够监管html代码
    var vm = new Vue({
        //通过el属性指定vue实例监管范围
        el: '#content',
        data:{
            msg: '这是一个vue测试小项目'
        }
    })
</script>
